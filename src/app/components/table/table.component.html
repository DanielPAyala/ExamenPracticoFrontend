<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matTableExporter #exporter="matTableExporter">
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>DNI</th>
    <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
  </ng-container>
  <ng-container matColumnDef="tipoTrabajador">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">
      {{ GetTipo(element.tipoTrabajador) }}
    </td>
  </ng-container>
  <ng-container matColumnDef="sueldo">
    <th mat-header-cell *matHeaderCellDef>Sueldo</th>
    <td mat-cell *matCellDef="let element">
      {{ element.sueldo | number : ".2-2" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngStyle]="{ 'background-color': GetColor(row) }"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20]"
  showFirstLastButtons
></mat-paginator>

<button id="export" mat-raised-button color="primary" 
          (click)="exporter.exportTable('csv')">Exportar a csv</button>
